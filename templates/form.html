<!DOCTYPE html>
<html>
<head>
    <title>Patient Form</title>
</head>
<body>
    <h2>Patient Form</h2>

    {% if errors %}
        <ul style="color: red;">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" action="/submit">
        <label>First Name:</label><br>
        <input type="text" name="first_name" value="{{ first_name or '' }}"><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="last_name" value="{{ last_name or '' }}"><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" value="{{ dob or '' }}"><br><br>

        <label>Therapist Name:</label><br>
        <input type="text" name="therapist" value="{{ therapist or '' }}"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
